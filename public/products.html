<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    </head>
    <body class="overflow-hidden">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Mi Aplicación</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="w-100 h-100 row p-3">
            <div class="d-flex flex-column col-12 col-md-3">
                <h4>Registrar</h4>
                <div>
                    <form id="form" class="col-12 needs-validation" onsubmit="saveProduct()" >
                        <div class="my-1">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" placeholder="Gansito" class="form-control" required>
                        </div>
                        <div class="my-1">
                            <label for="description">Descripción</label>
                            <input type="text" id="description" placeholder="Example" class="form-control" required>
                        </div>
                        <div class="my-1 d-flex justify-content-between">
                            <div class="col-4">
                                <label for="quantity">Cantidad</label>
                                <input type="number" id="quantity" placeholder="0" class="form-control" required>
                            </div>
                            <div class="col-4">
                                <label for="price">Precio</label>
                                <input type="number" id="price" placeholder="0" class="form-control" required>
                            </div>
                        </div>
                        <button class="my-1 btn btn-primary col-12" type="submit">Save</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-9 h-100 overflow-auto">
                <div class="w-100">
                    <table class="table table-stripped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="databody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updateModal">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
        <script src="./app.js"></script>
        <script src="./pouchdb.js"></script>
    </body>
</html>
